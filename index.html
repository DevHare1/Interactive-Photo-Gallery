<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>An Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/lightbox.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="search-bar">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Photos.."
        />
      </div>
    </header>

    <main>
      <div class="gallery">
        <div class="gallery-block">
          <a
            href="photos/01.jpg"
            data-lightbox="photo-gallery"
            data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
          >
            <img
              src="thumbnails/01.jpg"
              title="Hay Bales"
              alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            />
          </a>

          <a
            href="photos/02.jpg"
            data-lightbox="photo-gallery"
            data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
          >
            <img
              src="thumbnails/02.jpg"
              title="Lake"
              alt="The lake was so calm today. We had a great view of the snow on the mountains from here."
            />
          </a>

          <a
            href="photos/03.jpg"
            data-lightbox="photo-gallery"
            data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
          >
            <img
              src="thumbnails/03.jpg"
              title="Canyon"
              alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."
            />
          </a>

          <a
            href="photos/04.jpg"
            data-lightbox="photo-gallery"
            data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."
          >
            <img
              src="thumbnails/04.jpg"
              title="Iceberg"
              alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."
            />
          </a>

          <a
            href="photos/05.jpg"
            data-lightbox="photo-gallery"
            data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
          >
            <img
              src="thumbnails/05.jpg"
              title="Desert"
              alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
            />
          </a>

          <a
            href="photos/06.jpg"
            data-lightbox="photo-gallery"
            data-title="Fall is coming, I love when the leaves on the trees start to change color."
          >
            <img
              src="thumbnails/06.jpg"
              title="Fall"
              alt="Fall is coming, I love when the leaves on the trees start to change color."
            />
          </a>

          <a
            href="photos/07.jpg"
            data-lightbox="photo-gallery"
            data-title="I drove past this plantation yesterday, everything is so green!"
          >
            <img
              src="thumbnails/07.jpg"
              title="Plantation"
              alt="I drove past this plantation yesterday, everything is so green!"
            />
          </a>

          <a
            href="photos/08.jpg"
            data-lightbox="photo-gallery"
            data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
          >
            <img
              src="thumbnails/08.jpg"
              title="Dunes"
              alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"
            />
          </a>

          <a
            href="photos/09.jpg"
            data-lightbox="photo-gallery"
            data-title="We enjoyed a quiet stroll down this countryside lane."
          >
            <img
              src="thumbnails/09.jpg"
              title="Countryside Lane"
              alt="We enjoyed a quiet stroll down this countryside lane."
            />
          </a>

          <a
            href="photos/10.jpg"
            data-lightbox="photo-gallery"
            data-title="Sunset at the coast! The sky turned a lovely shade of orange."
          >
            <img
              src="thumbnails/10.jpg"
              title="Sunset"
              alt="Sunset at the coast! The sky turned a lovely shade of orange."
            />
          </a>

          <a
            href="photos/11.jpg"
            data-lightbox="photo-gallery"
            data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
          >
            <img
              src="thumbnails/11.jpg"
              title="Cave"
              alt="I did a tour of a cave today and the view of the landscape below was breathtaking."
            />
          </a>

          <a
            href="photos/12.jpg"
            data-lightbox="photo-gallery"
            data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
          >
            <img
              src="thumbnails/12.jpg"
              title="Bluebells"
              alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
            />
          </a>
        </div>
      </div>
    </main>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
